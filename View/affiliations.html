     <div class="pagination">

  <button onclick="nextPage()">Next</button>
</div>

<script>
let currentPage = 1;
const cardsPerPage = 3;
const allCards = document.querySelectorAll('.card');
let filteredCards = Array.from(allCards); // default = all cards
let totalPages = Math.ceil(filteredCards.length / cardsPerPage);

function showPage(page) {
  // hide all cards
  allCards.forEach(card => card.style.display = 'none');

  // calculate which filtered cards to show
  const start = (page - 1) * cardsPerPage;
  const end = start + cardsPerPage;

  for (let i = start; i < end && i < filteredCards.length; i++) {
    filteredCards[i].style.display = 'block';
  }

  // update page info
  document.getElementById('page-info').textContent = 
    `Page ${page} of ${totalPages || 1}`;
}

function nextPage() {
  if (currentPage < totalPages) {
    currentPage++;
    showPage(currentPage);
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    showPage(currentPage);
  }
}

function searchCards() {
  const query = document.getElementById('search-input').value.toLowerCase().trim();

  if (query === "") {
    // Reset to default view (all cards)
    filteredCards = Array.from(allCards);
  } else {
    // filter cards based on title or text
    filteredCards = Array.from(allCards).filter(card => 
      card.innerText.toLowerCase().includes(query)
    );
  }

  // reset pagination
  currentPage = 1;
  totalPages = Math.ceil(filteredCards.length / cardsPerPage);

  showPage(currentPage);
}
document.getElementById('search-input').addEventListener('keydown', function(event) {
  if (event.key === "Enter") {
    event.preventDefault(); // prevent accidental form submission (if inside a form)
    searchCards();
  }
  });
</script>
