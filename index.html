<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Philippine Rollball Association</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" type="image/png" href="images/prbalogo.png">
    <link rel="shortcut icon" href="images/prbalogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- External Libraries -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>

    <!-- Section containers -->
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="rollball-container"></div>
    <div id="about-container"></div>
    <div id="news-container"></div>
    <div id="document-container"></div>
    <div id="footer-container"></div>
    <!-- <div id="footer-container"></div> -->

    <!-- Load Swiper JS and app logic -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="javascript/script.js"></script> -->


    <script>
        const sections = [
            "header", "hero", "rollball", "about",
            "news", "gallery", "officer", "con tact", "footer"
        ];

        const initSwiper = () => {
            const swiper = new Swiper('.mySwiper', {
                loop: true,
                slidesPerView: 1,
                spaceBetween: 10,
                breakpoints: {
                    640: {
                        slidesPerView: 2
                    },
                    768: {
                        slidesPerView: 3
                    },
                    1024: {
                        slidesPerView: 4
                    },
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                }
            });
        };

        const loadSections = async() => {
            for (const section of sections) {
                try {
                    const res = await fetch(`sections/${section}.html`);
                    const html = await res.text();
                    document.getElementById(`${section}-container`).innerHTML = html;

                    // Call any section-specific initializers
                    if (section === "home" && typeof initHomeCarousel === "function") {
                        initHomeCarousel();
                    }
                    if (section === "header" && typeof initNavbarScroll === "function") {
                        initNavbarScroll();
                    }
                    if (section === "gallery") {
                        // Swiper is ready only after this section is injected
                        initSwiper();
                    }

                } catch (err) {
                    console.error(`Failed to load ${section}.html`, err);
                }
            }
        };

        loadSections();
    </script>
</body>

</html>
