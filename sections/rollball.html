<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollball Section</title>
    <link rel="stylesheet" href="style/rollball.css" />
</head>

<body>

    <!-- Rollball Section -->
    <section class="rollball" id="rollball">
        <div class="rollball-content">
            <h2>What is Rollball?</h2>
            <p>
                Rollball is a dynamic sport that combines elements of roller skating, basketball, and handball. It is fast-paced and exciting, perfect for athletes looking for a unique challenge.
            </p>
            <a href="#" class="rollball-btn">Learn More</a>
        </div>

        <div class="rollball-video">
            <iframe width="914" height="514" src="https://www.youtube.com/embed/yvI_26O6lAQ" title="Philippines VS Vietnam - 4th ASIAN Roll Ball Championship Highlights | 2024" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Decorative image -->
        <div class="basketball"></div>
    </section>

    <!-- Scroll Animation Script -->
    <script>
        function isInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.bottom >= 0
            );
        }

        function checkAnimation() {
            const rollball = document.querySelector('.rollball');
            if (rollball && isInViewport(rollball)) {
                rollball.classList.add('animate');
                // Remove event listener if animation triggered once
                window.removeEventListener('scroll', checkAnimation);
            }
        }

        window.addEventListener('scroll', checkAnimation);
        window.addEventListener('load', checkAnimation); // Check on page load too
    </script>


</body>

</html>
