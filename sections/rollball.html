<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/prbalogo.png">
    <link rel="stylesheet" href="Style/rollball.css">
    <title>Rollball Website</title>
</head>

<body>
    <section class="rollball" id="rollball">
        <!-- Basketball decorative element -->
        <div class="basketball">
            <img src="../images/rollball.png" alt="Rollball Ball">
        </div>

        <!-- Left content -->
        <div class="rollball-content">
            <h2>What is Roll ball?</h2>
            <p>Rollball is a fast-paced, exciting sport that combines elements of basketball, handball, and skating. It is played on roller skates, making it a unique and dynamic game that requires agility, coordination, and teamwork.</p>
            <a href="#learnmore" class="rollball-btn">Learn More</a>
        </div>

        <!-- Right video -->
        <div class="rollball-video">
            <iframe src="https://www.youtube.com/embed/yvI_26O6lAQ" title="Rollball YouTube Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</body>

</html>
